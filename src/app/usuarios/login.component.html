<div class="card border-primary">
<div class="card-header">{{titulo}}</div>
<div class="card-body center">

    <form method="POST">
        <div class="form-group col-sm-6">
            <input [(ngModel)]="usuario.username" type="text" class="form-control" 
            name="username" id="username" placeholder="Usuario" required>
        </div>


        <div class="form-group col-sm-6">
            <input [(ngModel)]="usuario.password" type="password" 
            class="form-control" name="password" id="password" placeholder="Password" required>
        </div>


        <div class="form-group col-sm-6">
            <input type="submit" class="btn btn-lg btn-primary btn-block" 
            value="Login" (click)='login()'>
        </div>

    </form>

</div>

</div>
