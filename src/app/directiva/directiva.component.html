<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{txtButton}}</button>

<div class="card">
  <div class="card-header">
    Litsa de cursos
  </div>
  <ul class="list-group" *ngIf="habilitar == true">
    <li class="list-group-item" *ngFor="let curso of listCourses">{{curso}}</li>
  </ul>
</div>
